<ion-header>

  <ion-navbar>
    <ion-title>Edit My Task Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateData()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.date" name="date" required=""></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="data.type" name="type" required="">
        <ion-option value="Transportation">Transportation</ion-option>
        <ion-option value="Classroom">ClassRoom</ion-option>
        <ion-option value="Residence">Residence</ion-option>
        <ion-option value="Hospital">Hospital</ion-option>
        <ion-option value="Outdoors">Outdoors</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Duration</ion-label>
      <ion-input type="number" placeholder="Duration" [(ngModel)]="data.duration" name="duration" required="" ></ion-input>
    </ion-item>
    <ion-input type="hidden" [(ngModel)]="data.rowid" name="rowid"></ion-input>
    <button ion-button type="submit" block>Update Data</button>
  </form>
</ion-content>
