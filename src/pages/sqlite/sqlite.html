<ion-header>
  <ion-navbar>
    <ion-title>
      My Task List
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="onClickHome()" color="primary">Home</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{task.date}}</span><br>
          Type: {{task.type}}<br>
          {{task.description}}
        </p>
        <h3 item-end>
          Duration: {{task.duration}} minutes
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(task.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(task.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
