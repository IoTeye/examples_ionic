<ion-header>

  <ion-navbar>
    <ion-title>Add Data to My Task List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="saveData()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.date" name="date" required=""></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="data.type" name="type" required="">
        <ion-option value="Classroom">Class Room</ion-option>
        <ion-option value="Bus">Bus</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Duration</ion-label>
      <ion-input type="number" placeholder="Duration" [(ngModel)]="data.duration" name="duration" required="" ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Save Data</button>
  </form>
  <ion-buttons end>
    <button ion-button (click)="onClickHome()" color="primary">Done</button>
  </ion-buttons>
</ion-content>
