<ion-header>
  <ion-navbar color="gold">
    <ion-title mode="ios">Woods Field Trial2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full round (click)="onNavigation('SQLitePage')" color="gold">Staff Tasks List</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round (click)="onNavigation('SimpleMapPage')" color="gold">Proximity Monitor</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round (click)="openUrl()" color="gold">Staff Activities Log</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round (click)="onNavigation('BLEscanPage')" color="gold">BLE Test</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round (click)="onNavigation('AdvancedPage')" color="gold">GPS Test</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round (click)="onNavigation('EventPage')" color="gold">Events Test</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-navbar color="light">
    <p style="padding:5px">
      These apps will log staff and client activities to IoT Eye cloud server. </p>
    <ion-item>
      <ion-label color="primary">Staff Username:</ion-label>
      <ion-input [(ngModel)]="trackerUsername" readonly="true"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col align-self-start style="padding-right:5px;">
        <button ion-button small full round color="danger" (click)="onClickEditUsername()">Edit Staff Username</button>
      </ion-col>
      <ion-col align-self-end style="padding-right:5px;">
        <a [href]="url" style="text-decoration:none"><button ion-button round small full color="primary">View Server Log</button></a>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-footer>
