<ion-header>
  <ion-navbar>
    <ion-title>
      Client Information Scanner
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="onClickHome()" color="primary">Home</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list> 
    <button ion-item *ngFor="let device of devices">
      <h2>{{ device.name || 'Unnamed' }} - </h2>
      <p>{{ device.id }} - </p>
      <p>Severity Level: {{ device.rssi }}</p>
    </button>  
   </ion-list> 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
